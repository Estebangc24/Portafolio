<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador </title>
</head>
<body>
    <canvas id=canvas-encriptador></canvas> 
    <div id="logo"> 
        <img src="vector.png" alt="logo">
        <p>ENCRIPTADOR</p>
    </div>
    <div id="contenedor"> 
        <section id="#division-uno"> 
            <div id="texto-escribir" > 
                <div class="terminal"> 
                    <div class="butt">
                        <button class="btn btn-color"></button>
                        <button class="btn"></button>
                        <button class="btn"></button>
                    </div>
                </div>
                <textarea name="text" id="ingreso-texto" cols="30" rows="10" placeholder="Ingrese el texto aquí" ></textarea> <!-- TEXT AREA DONDE SE INGRESA EL TEXTO -->
                <p class="alerta" ><img src="alerta.png" alt="icon"> Solo letras minúsculas y sin acentos</p>
                <div id="btn">
                    <button id="encriptar"><span>Encriptar </span></button>
                    <button id="desencriptar"><span>Desencriptar</span></button>
                </div>
            </div>
        </section>
        <section id="division-dos"> <!-- DIVISION DE LA SEGUNDA VENTANA -->
            <div id="contenedor-texto-imprime">
                <textarea id="resultado-texto"></textarea>
                <div id="texto-imprime"> <!-- TEXT AREA DONDE SE IMPRIME EL RESULTADO -->
                    <img src="Diosguerra.png" alt="busqueda">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <button id="copiar">Copiar</button>
                <div id="animacion" class="progreso" >
                    <div id="barra" class="progreso-bar" style="width:0%;">
                        <span class="progreso-bar-text">0%</span>
                        <p> Cargando...</p>
                    </div>
                </div>
            </div>
        </section> 
    </div>
   <footer>
    <p>Esteban GC. </p> 
   </footer>
   <script src="./canvas.js"></script>
</body>
</html>
